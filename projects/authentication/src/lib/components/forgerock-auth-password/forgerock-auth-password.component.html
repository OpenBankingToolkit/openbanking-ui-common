<ng-container>
  <mat-progress-bar mode="indeterminate" [style.visibility]="isLoading ? 'visible' : 'hidden'"></mat-progress-bar>
  <mat-card>
    <mat-card-content>
      <p>
        To update your password enter your current password followed by your new password.
      </p>
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Current Password"
            type="password"
            formControlName="currentPassword"
            required
            autocomplete="current-password"
          />
          <mat-error
            *ngIf="
              formGroup.controls.currentPassword.hasError('minlength') && formGroup.controls.currentPassword.touched
            "
          >
            Password must be at least 8 characters long
          </mat-error>
          <mat-error
            *ngIf="
              formGroup.controls.currentPassword.hasError('required') && formGroup.controls.currentPassword.touched
            "
          >
            Password <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="New Password"
            type="password"
            formControlName="newPassword"
            required
            autocomplete="current-password"
          />
          <mat-error
            *ngIf="formGroup.controls.newPassword.hasError('minlength') && formGroup.controls.newPassword.touched"
          >
            Password must be at least 8 characters long
          </mat-error>
          <mat-error
            *ngIf="formGroup.controls.newPassword.hasError('required') && formGroup.controls.newPassword.touched"
          >
            Password <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Repeat New Password"
            type="password"
            formControlName="repeatPassword"
            required
            autocomplete="current-password"
          />
          <mat-error
            *ngIf="formGroup.controls.repeatPassword.hasError('required') && formGroup.controls.repeatPassword.touched"
          >
            Password <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="formGroup.errors?.doesMatchPassword"> Password <strong>does not match</strong> </mat-error>
        </mat-form-field>
        <button
          *ngIf="!isDisabled"
          mat-flat-button
          type="submit"
          color="accent"
          [disabled]="isLoading || formGroup.invalid"
        >
          {{ 'SAVE' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
